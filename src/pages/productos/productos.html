<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Productos
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="fish">
      <ion-segment-button value="pescado">
        Pescado Blanco
      </ion-segment-button>
      <ion-segment-button value="tilapia">
        Tilapia
      </ion-segment-button>
      <ion-segment-button value="corvina">
        Corvina
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="fish">
    <ion-list *ngSwitchCase="'pescado'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/2.jpg">
        </ion-thumbnail>
        <h2>Oscar</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/4.jpg">
        </ion-thumbnail>
        <h2>Zoey</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'tilapia'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/6.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/3.jpg">
        </ion-thumbnail>
        <h2>Milo</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/4.jpg">
        </ion-thumbnail>
        <h2>Bandit</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'corvina'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/1.jpg">
        </ion-thumbnail>
        <h2>Daffy</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/2.jpg">
        </ion-thumbnail>
        <h2>Huey</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/5.jpg">
        </ion-thumbnail>
        <h2>Dewey</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
