<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #form="ngForm" novalidate>
      <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }" >
        <label  class="col-2 col-form-label">Nombre: </label>
        <div class="col-10">
          <input class="form-control" type="text" required minlength="3" placeholder="Sanduche Estudiantil" name="nombre" #nombre="ngModel" [(ngModel)]="tipom.nombre">

          <div class="form-control-feedback" *ngIf="nombre.errors?.required">
            Este campo es obligatorio
          </div>
          <div class="form-control-feedback" *ngIf="nombre.errors?.minlength">
            El tama;o minimo es de 3 caracteres
          </div>


        </div>

      </div>

      <div class="form-group">
        <button  type="submit" class="btn btn-outline-primary" [disabled]="!form.valid">Guardar Cambios</button>
      </div>

    </form>
  </div>
</div>
